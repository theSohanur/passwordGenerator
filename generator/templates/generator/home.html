<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<div class="container text-center">

    <h1>Password Generator</h1>
    <form action="{% url 'password' %}">
        <select  name="length" id="">
            <option value="6">6 Char long</option>
            <option value="7">7 Char long</option>
            <option value="8">8 Char long</option>
            <option value="9">9 Char long</option>
            <option value="10">10 Char long</option>
            <option value="11">11 Char long</option>
            <option value="12">12 Char long</option>
            <option value="13">13 Char long</option>
            <option value="13">13 Char long</option>
            <option value="14">14 Char long</option>
        </select>
        <br>
        <input class="form-check-input" type="checkbox" name="uppercase" id="">Uppercase
        <br>
        <input class="form-check-input" type="checkbox" name="numbers" id="">Numbers
        <br>
        <input class="form-check-input" type="checkbox" name="special" id="">Special Character
        <br>
        <input class="btn btn-primary" type="submit" value="Generate Password">
    </form>

    <br>
    <br>
    <a href="{% url 'about' %}">About page</a>
</div>
